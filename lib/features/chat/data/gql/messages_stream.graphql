# import '/features/chat/data/gql/message_model.graphql'

subscription MessageStream(
    $batch_size: Int = 1,
    $updated_at: timestamptz = now
  ) {
    message_stream(
      batch_size: $batch_size,
      cursor: {
        initial_value: {updated_at: $updated_at},
        ordering: ASC
      }
    ) {
      ...MessageModel
    }
}
