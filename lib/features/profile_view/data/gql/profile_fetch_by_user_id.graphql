# import '/features/beacon/data/gql/_fragments.graphql'
# import '/features/profile/data/gql/_fragments.graphql'

query ProfileFetchByUserId($user_id: String!) {
  user_by_pk(id: $user_id) {
    ...UserFields
    beacons(where: {_and: {user_id: {_eq: $user_id}, enabled: {_eq: true}}}, order_by: {created_at: desc}) {
      ...BeaconFields
    }
  }
}
