# import '/data/gql/beacon_model.graphql'
# import '/data/gql/user_model.graphql'

query ProfileFetchByUserId($user_id: String!, $limit: Int = 3) {
  user_by_pk(id: $user_id) {
    ...UserModel
    beacons(
      where: {
        _and: {
          user_id: {_eq: $user_id},
          enabled: {_eq: true}
        }
      },
      order_by: {created_at: desc},
      limit: $limit
    ) {
      ...BeaconModel
    }
  }
}
