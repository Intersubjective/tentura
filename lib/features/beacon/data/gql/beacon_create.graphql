# import '/domain/entity/beacon.graphql'

mutation BeaconCreate($title: String!, $description: String!, $timerange: tstzrange, $has_picture: Boolean!, $lat: float8, $long: float8) {
  insert_beacon_one(object: {title: $title, description: $description, timerange: $timerange, has_picture: $has_picture, lat: $lat, long: $long}) {
    ...BeaconFields
  }
}
