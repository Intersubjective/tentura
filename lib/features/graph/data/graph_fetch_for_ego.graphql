# import '/data/gql/beacon/_fragments.graphql'
# import '/data/gql/user/_fragments.graphql'

query GraphFetchForEgo($ego: String!) {
  mt {
    scores(ego: $ego, where: {score: {gt: 0}}) {
      comment {
        ...CommentFields
      }
      beacon {
        ...BeaconFields
      }
      user {
        ...UserFields
      }
    }
  }
}
