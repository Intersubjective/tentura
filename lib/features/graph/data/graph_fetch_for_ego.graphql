query GraphFetchForEgo($ego: String!, $focus: String) {
  gravityGraph(ego: $ego, focus: $focus) {
    edges {
      src
      dest
      weight
    }
    users {
      user {
        id
        title
        has_picture
      }
      score
    }
    beacons {
      beacon {
        id
        user_id
        title
        enabled
        has_picture
      }
      score
    }
    comments {
      node
      score
    }
  }
}
