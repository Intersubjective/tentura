query GraphFetchForEgo($ego: String!) {
  gravityGraph(ego: $ego) {
    edges {
      src
      dest
    }
    users {
      user {
        id
        title
        has_picture
      }
      score
    }
    beacons {
      beacon {
        id
        user_id
        title
        enabled
        has_picture
      }
      score
    }
    comments {
      node
      score
    }
  }
}
