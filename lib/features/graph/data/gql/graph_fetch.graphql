# import '/domain/entity/user.graphql'
# import '/domain/entity/beacon.graphql'

query GraphFetch($src: String!,
                 $focus: String!,
                 $context: String,
                 $positive_only: Boolean,
                 $index: Int,
                 $count: Int) {
  mr_graph(args: {src: $src,
                  focus: $focus,
                  context: $context,
                  positive_only: $positive_only,
                  index: $index,
                  count: $count}) {
    src
    dst
    score
    User {
      ...UserFields
    }
    Beacon {
      ...BeaconFields
    }
  }
}
