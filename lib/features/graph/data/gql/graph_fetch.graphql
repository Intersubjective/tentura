# import '/domain/entity/user.graphql'
# import '/domain/entity/beacon.graphql'

query GraphFetch(
  $focus: String,
  $context: String,
  $positive_only: Boolean = true,
  $offset: Int = 0,
  $limit: Int = 5
) {
  graph(
    args: {
      focus: $focus,
      context: $context,
      positive_only: $positive_only
    },
    order_by: {score: desc},
    offset: $offset,
    limit: $limit
  ) {
    src
    dst
    score
    user {
      ...UserFields
    }
    beacon {
      ...BeaconFields
    }
  }
}
