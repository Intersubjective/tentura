query GraphFetch($focus: String, $positiveOnly: Boolean) {
  gravityGraph(focus: $focus, positiveOnly: $positiveOnly) {
    edges {
      src
      dest
      weight
    }
    users {
      user {
        id
        title
        has_picture
      }
      score
    }
    beacons {
      beacon {
        id
        user_id
        title
        enabled
        has_picture
      }
      score
    }
    comments {
      comment {
        id
        beacon_id
        user_id
      }
      score
    }
  }
}
