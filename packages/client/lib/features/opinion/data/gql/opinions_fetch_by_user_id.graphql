# import '/data/gql/opinion_model.graphql'

query OpinionsFetchByUserId(
  $objectId: String!,
  $offset: Int = 0,
  $limit: Int = 10
) {
  opinion(
    offset: $offset,
    limit: $limit,
    where: {
      object: {_eq: $objectId},
      scores: {dst_score: {_gt: "0"}}
    }
  ) {
    ...OpinionModel
  }
}
