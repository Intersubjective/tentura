# import '/data/gql/beacon_model.graphql'

query BeaconsFetchByUserId(
  $user_id: String!,
  $offset: Int = 0,
  $limit: Int = 10
) {
  beacon(
    where: {
      _and: {
        user_id: {_eq: $user_id},
        enabled: {_eq: true}
      }
    },
    order_by: {created_at: desc},
    offset: $offset,
    limit: $limit
  ) {
    ...BeaconModel
  }
}
