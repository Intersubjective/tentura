mutation BeaconCreate(
  $title: String!,
  $context: String = "",
  $description: String = "",
  $coordinates: Coordinates = {},
  $dateRange: DateRange = {},
  $image: Upload = {}
) {
  beaconCreate(
    title: $title,
    description: $description,
    coordinates: $coordinates,
    dateRange: $dateRange,
    context: $context,
    image: $image
  ) {
    id
  }
}
