# import '/data/gql/beacon_model.graphql'

mutation BeaconCreate(
  $title: String!,
  $description: String!,
  $timerange: tstzrange,
  $has_picture: Boolean!,
  $lat: float8,
  $long: float8,
  $context: String
  ) {
  insert_beacon_one(
    object: {
      title: $title,
      description: $description,
      has_picture: $has_picture,
      timerange: $timerange,
      context: $context,
      long: $long,
      lat: $lat
    }
  ) {
    ...BeaconModel
  }
}
