mutation BeaconCreate(
  $title: String!,
  $context: String = "",
  $description: String = "",
  $coordinates: Coordinates = {},
  $image: Upload = {},
  $startAt: Date,
  $endAt: Date
) {
  beaconCreate(
    title: $title,
    description: $description,
    coordinates: $coordinates,
    context: $context,
    startAt: $startAt,
    endAt: $endAt,
    image: $image
  ) {
    id
  }
}
