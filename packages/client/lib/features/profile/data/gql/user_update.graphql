# import '/data/gql/user_model.graphql'

mutation UserUpdate(
    $id: String!,
    $title: String!,
    $description: String!,
    $has_picture: Boolean!
  ) {
  update_user_by_pk(
    pk_columns: {id: $id},
    _set: {
      title: $title,
      description: $description,
      has_picture: $has_picture
    }
  ) {
    ...UserModel
  }
}
