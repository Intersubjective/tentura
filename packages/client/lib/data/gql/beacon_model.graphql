# import '/data/gql/user_model.graphql'

fragment BeaconModel on beacon {
  id
  title
  description
  created_at
  updated_at
  has_picture
  pic_height
  pic_width
  blur_hash
  is_pinned
  timerange
  context
  enabled
  my_vote
  long
  lat
  author {
    ...UserModel
  }
  scores {
    src_score
    dst_score
  }
}
