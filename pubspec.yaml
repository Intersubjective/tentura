dependencies:
  flutter:
    sdk: flutter
  intl: ^0.19.0
  get_it: ^7.7.0
  latlong2: ^0.9.0
  equatable: ^2.0.5
  go_router: ^13.2.4
  url_strategy: ^0.2.0
  flutter_bloc: ^8.1.3
  hydrated_bloc: ^9.1.5

  # Platform related
  hive: ^2.2.3
  geocoding: ^3.0.0
  share_plus: ^8.0.3
  geolocator: ^11.0.0
  path_provider: ^2.1.3
  mobile_scanner: ^4.0.1
  flutter_secure_storage: ^9.0.0

  # API related
  http: ^1.1.0
  ferry: ^0.15.0
  built_value: ^8.7.0
  ferry_flutter: ^0.9.0
  fresh_graphql: ^0.6.0
  gql_http_link: ^1.0.1
