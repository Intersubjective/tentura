name: gravity
description: 'Gravity for a social ranking'
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  url_strategy: ^0.2.0
  go_router: ^8.2.0
  get_it: ^7.6.0
  intl: ^0.18.0

  firebase_ui_oauth_google: ^1.2.2
  # firebase_ui_storage: ^0.1.0-dev.6
  firebase_storage: ^11.2.3
  firebase_ui_auth: ^1.4.2
  firebase_core: ^2.13.1
  firebase_auth: ^4.6.2

  graphql_flutter: ^5.1.2
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  image_picker: ^0.8.9
  flutter_map: ^5.0.0
  # geolocator: ^9.0.2
  # image: ^4.0.17

dependency_overrides:
  http: 1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
