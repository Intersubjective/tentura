dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  very_good_analysis: ^5.1.0
  ferry_generator: ^0.9.1-dev.2
  build_runner: ^2.4.6
  bloc_test: ^9.1.7

flutter:
  uses-material-design: true
  assets:
    - assets/images/

sentry:
  upload_debug_symbols: true
  upload_source_maps: true
  upload_sources: true
  ignore_missing: true

