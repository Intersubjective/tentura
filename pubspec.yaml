name: tentura
description: 'Social network for communities'
publish_to: 'none'

version: 0.5.4

environment:
  sdk: '>=3.3.0 <4.0.0'
  flutter: ^3.19.0

dependencies:
  flutter:
    sdk: flutter
  url_strategy: ^0.2.0
  flutter_bloc: ^8.1.3
  go_router: ^13.2.4
  equatable: ^2.0.5
  get_it: ^7.6.9
  intl: ^0.19.0

  ferry_flutter: ^0.9.0
  fresh_graphql: ^0.6.0
  gql_http_link: ^1.0.1
  built_value: ^8.7.0
  ferry: ^0.15.0
  http: ^1.1.0

  force_directed_graphview: ^0.6.1
  flutter_expandable_fab: ^2.0.0
  cached_network_image: ^3.3.0
  vector_graphics: ^1.1.9
  mobile_scanner: ^4.0.1
  image_picker: ^1.0.8
  geolocator: ^11.0.0
  flutter_map: ^6.0.1
  flutter_svg: ^2.0.8
  qr_flutter: ^4.1.0
  share_plus: ^8.0.3
  geocoding: ^3.0.0
  latlong2: ^0.9.0

  sentry_flutter: ^7.19.0
  sentry_dart_plugin: ^1.6.3
  # logging_appenders: ^1.1.0
  # sentry_logging: ^7.8.0
  # sentry_link: ^0.3.0
  # logging: ^1.2.0

  preferences_repository:
    path: packages/preferences_repository
  authentication_repository:
    path: packages/authentication_repository

dependency_overrides:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  very_good_analysis: ^5.1.0
  ferry_generator: ^0.9.1-dev.2
  build_runner: ^2.4.6

flutter:
  uses-material-design: true
  assets:
    - assets/images/

sentry:
  upload_debug_symbols: true
  upload_source_maps: true
  upload_sources: true
  ignore_missing: true

flutter_launcher_icons:
  image_path: "assets/images/logo1024.png"
  android: true
  ios: true
  remove_alpha_ios: true
